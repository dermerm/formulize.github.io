<!DOCTYPE html>
<html lang=“en”>

            min-height: 100vh;

            align-items: center;

        .container {
            text-align: center;
            padding: 2rem;

            letter-spacing: 0.3em;
            margin-bottom: 1rem;

        }
        .status {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid #3b82f6;
            -webkit-border-radius: 2rem;
            border-radius: 2rem;
            color: #60a5fa;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            -webkit-appearance: none;
        }
